<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSolve</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg,
          #000000 0%,
          #0F0F12 20%,
          #5B5571 40%,
          #00B4FF 60%,
          #EF14FF 80%,
          #EF14FF 100%);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: white;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .typing-container {
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem auto;
    }

    .typing-text {
      color: white;
      font-size: 1.5rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      white-space: pre-wrap;
      text-align: center;
      position: relative;
      display: inline-block;
    }

    .typing-text::after {
      content: '';
      position: absolute;
      right: -5px;
      bottom: 0;
      width: 2px;
      height: 1.2em;
      background-color: #00B4FF;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .typing-text {
        font-size: 1.2rem;
      }

      .typing-text::after {
        height: 1.1em;
        width: 1px;
      }
    }

    .color-palette {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .color-box {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 10px;
      font-weight: bold;
      text-shadow: 0 0 3px black;
    }

    /*Estilizção de animação teste*/
    .box-texto {

      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      transform: translate(-50%, -50%);
      width: 100%;
      display: contents;
      background: red;

    }

    .cabecalho {
      width: 100%;
      float: left;
    }

    .box-texto span {
      display: block;
    }

    .title {

      font-size: 70px;
      font-weight: 700;
      color: #22cad0;
      font-family: 'open_sansregular';
      letter-spacing: 5px;
      margin-bottom: 20px;
      background: #fff;
      position: relative;
      animation: motion 3s 1;
    }

    .descricao {

      font-size: 1.5em;
      color: #868686;
      font-family: 'open_sansregular';
      letter-spacing: 26px;
      transition: 6s;

    }

    @keyframes motion {
      0% {
        color: #000000;
        margin-bottom: -42px;
      }

      30% {
        letter-spacing: 30px;
        margin-bottom: -42px;
      }

      85% {
        letter-spacing: 5px;
        margin-bottom: -42px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- <h1>Solve</h1>
        
        <div class="typing-container">
            <div id="typing" class="typing-text"></div>
        </div> -->
    <header class="box-texto">

      <h1 class="title">Loop Nerd</h1>
      <span class="descricao">FRONT-END</span>
    </header>

    <div class="color-palette">
      <div class="color-box" style="background-color: #000000;">#000000</div>
      <div class="color-box" style="background-color: #0F0F12;">#0F0F12</div>
      <div class="color-box" style="background-color: #5B5571;">#5B5571</div>
      <div class="color-box" style="background-color: #00B4FF;">#00B4FF</div>
      <div class="color-box" style="background-color: #EF14FF;">#EF14FF</div>
    </div>
  </div>

  <script>
    const text = "Somos uma empresa que impulsiona o desenvolvimento do mercado tecnológico regional através de soluções de automação de processos.";
    const typingElement = document.getElementById('typing');
    let i = 0;
    const speed = 30;

    function typeWriter() {
      if (i < text.length) {
        typingElement.textContent = text.substring(0, i + 1);
        i++;
        setTimeout(typeWriter, speed);

        // Rolagem automática para manter o cursor visível
        typingElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }

    window.onload = typeWriter;
  </script>
</body>

</html>
