<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Gradiente Colorido</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, 
                #000000 0%, 
                #0F0F12 20%, 
                #5B5571 40%, 
                #00B4FF 60%, 
                #EF14FF 80%, 
                #EF14FF 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        .color-palette {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .color-box {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 0 3px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site com Gradiente Colorido</h1>
        <p>Este plano de fundo foi criado usando as cores da sua paleta em um gradiente animado.</p>
        
        <div class="color-palette">
            <div class="color-box" style="background-color: #000000;">#000000</div>
            <div class="color-box" style="background-color: #0F0F12;">#0F0F12</div>
            <div class="color-box" style="background-color: #5B5571;">#5B5571</div>
            <div class="color-box" style="background-color: #00B4FF;">#00B4FF</div>
            <div class="color-box" style="background-color: #EF14FF;">#EF14FF</div>
        </div>
    </div>
</body>
</html>
