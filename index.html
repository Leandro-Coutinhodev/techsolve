<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSolve</title>
  <style>
    :root {
      --dark-1: #0F0F12;
      --dark-2: #1A172A;
      --black: #000000;
      --white: #FEFEFE;
      --blue: #00B4FF;
      --pink: #EF14FF;
      --pink-light: rgba(239, 20, 255, 0.7); /* Tom mais suave de rosa */
      --gray: #5B5D71;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg,
          var(--dark-1) 0%,
          var(--dark-2) 25%,
          var(--black) 50%,
          var(--blue) 75%,
          var(--pink) 85%,
          var(--pink-light) 95%,  /* Tom suave de rosa no final */
          var(--pink-light) 100%);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: var(--white);
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    .box-texto {
      text-align: center;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }

    .title {
      font-size: 5rem;
      font-weight: 700;
      color: var(--gray);
      letter-spacing: 5px;
      margin-bottom: 1.5rem;
      position: relative;
      animation: motion 3s 1;
      text-shadow: 0 0 15px rgba(91, 93, 113, 0.5);
    }

    .descricao {
      font-size: 1.5rem;
      color: var(--white);
      letter-spacing: 10px;
      text-transform: uppercase;
    }

    @keyframes motion {
      0% {
        color: var(--dark-1);
        margin-bottom: -42px;
      }
      30% {
        letter-spacing: 30px;
        margin-bottom: -42px;
      }
      85% {
        letter-spacing: 5px;
        margin-bottom: -42px;
      }
    }

    .color-palette {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin: 3rem 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .color-box {
      width: 100%;
      height: 120px;
      border-radius: 12px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 12px;
      font-weight: bold;
      color: var(--white);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .color-box:hover {
      transform: translateY(-5px);
    }

    .color-box:nth-child(4) {
      color: var(--dark-1);
    }

    @media (max-width: 768px) {
      .title {
        font-size: 3rem;
        letter-spacing: 3px;
      }
      
      .descricao {
        font-size: 1rem;
        letter-spacing: 5px;
      }
      
      .color-palette {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .color-palette {
        grid-template-columns: 1fr;
        max-width: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="box-texto">
      <h1 class="title">Solve</h1>
      <span class="descricao">Automação de processos</span>
    </header>

    <div class="color-palette">
      <div class="color-box" style="background-color: #0F0F12;">#0F0F12</div>
      <div class="color-box" style="background-color: #1A172A;">#1A172A</div>
      <div class="color-box" style="background-color: #000000;">#000000</div>
      <div class="color-box" style="background-color: #FEFEFE; color: #0F0F12;">#FEFEFE</div>
      <div class="color-box" style="background-color: #00B4FF;">#00B4FF</div>
      <div class="color-box" style="background-color: #EF14FF;">#EF14FF</div>
    </div>
  </div>
</body>
</html>
